<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Milestone Counter & Donation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Sarabun', sans-serif; }
        .milestone-glow {
            box-shadow: 0 0 25px 8px rgba(255, 215, 0, 0.6), 0 0 40px 15px rgba(255, 165, 0, 0.4);
            transform: scale(1.05);
            transition: all 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }
        #confetti-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; overflow: hidden; z-index: 9999; }
        .confetti { position: absolute; width: 10px; height: 15px; top: -20px; opacity: 0; animation: fall linear forwards; }
        @keyframes fall {
            0% { transform: translateY(-10vh) rotateZ(0deg); opacity: 1; }
            100% { transform: translateY(110vh) rotateZ(720deg); opacity: 0; }
        }
        #notification-container { position: fixed; top: 1.5rem; right: 1.5rem; z-index: 1000; display: flex; flex-direction: column; gap: 0.75rem; align-items: flex-end; }
        .notification { width: 320px; background-color: rgba(31, 41, 55, 0.8); backdrop-filter: blur(10px); border: 1px solid #4b5563; border-radius: 0.75rem; padding: 1rem; box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05); opacity: 0; transform: translateX(100%); transition: all 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94); }
        .notification.show { opacity: 1; transform: translateX(0); }
        
        /* --- สไตล์สำหรับ Modal --- */
        #modal-backdrop { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.7); backdrop-filter: blur(5px); z-index: 5000; display: none; opacity: 0; transition: opacity 0.3s ease; }
        #modal-backdrop.show { display: block; opacity: 1; }
        #modal-content { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%) scale(0.95); opacity: 0; transition: all 0.3s ease; }
        #modal-backdrop.show #modal-content { transform: translate(-50%, -50%) scale(1); opacity: 1; }
    </style>
</head>
<body class="bg-gray-900 text-white antialiased">
    <div id="confetti-container"></div>
    <div id="notification-container"></div>

    <!-- ส่วนแสดงผลหลัก -->
    <main class="flex flex-col lg:flex-row items-center justify-center min-h-screen p-4 gap-8">
        <!-- Counter Card -->
        <div id="counter-card" class="text-center p-8 sm:p-12 bg-gray-800/50 backdrop-blur-md rounded-2xl shadow-2xl border border-gray-700 transition-all duration-500 ease-in-out w-full max-w-2xl">
            <h1 class="text-xl sm:text-2xl font-light text-gray-400 mb-4 tracking-wider">ยอดคงเหลือปัจจุบัน</h1>
            <p id="balance-display" class="text-6xl sm:text-7xl md:text-8xl font-bold bg-gradient-to-r from-purple-400 via-pink-500 to-red-500 text-transparent bg-clip-text transition-all duration-300">0</p>
            <p class="text-gray-500 mt-2 text-lg">THB</p>
        </div>

        <!-- Donation Card -->
        <div class="p-8 bg-gray-800/50 backdrop-blur-md rounded-2xl shadow-2xl border border-gray-700 w-full max-w-md">
            <h2 class="text-2xl font-bold mb-6 text-center text-transparent bg-clip-text bg-gradient-to-r from-green-300 to-blue-400">ร่วมบริจาค</h2>
            <form id="donation-form" class="space-y-4">
                <div>
                    <label for="customer" class="block text-sm font-medium text-gray-400">อีเมล หรือ เลขที่บัญชี</label>
                    <input type="text" id="customer" name="customer" class="mt-1 block w-full bg-gray-700/50 border-gray-600 rounded-md shadow-sm py-2 px-3 text-white focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" required>
                </div>
                <div>
                    <label for="amount" class="block text-sm font-medium text-gray-400">จำนวนเงิน (บาท)</label>
                    <input type="number" id="amount" name="amount" min="1" class="mt-1 block w-full bg-gray-700/50 border-gray-600 rounded-md shadow-sm py-2 px-3 text-white focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" required>
                </div>
                <button type="submit" id="donate-button" class="w-full bg-gradient-to-r from-green-400 to-blue-500 hover:from-green-500 hover:to-blue-600 text-white font-bold py-3 px-4 rounded-lg shadow-lg transform hover:scale-105 transition-transform duration-300">
                    บริจาค
                </button>
            </form>
        </div>
    </main>

    <!-- Donation Modal -->
    <div id="modal-backdrop">
        <div id="modal-content" class="bg-gray-800 rounded-2xl shadow-2xl p-8 w-full max-w-sm text-center">
            <!-- Content will be injected by JavaScript -->
        </div>
    </div>

    <script>
        // --- DOM Elements ---
        const balanceDisplay = document.getElementById('balance-display');
        const confettiContainer = document.getElementById('confetti-container');
        const counterCard = document.getElementById('counter-card');
        const notificationContainer = document.getElementById('notification-container');
        const donationForm = document.getElementById('donation-form');
        const donateButton = document.getElementById('donate-button');
        const modalBackdrop = document.getElementById('modal-backdrop');
        const modalContent = document.getElementById('modal-content');

        // --- API & State ---
        const API_KEY = 'PROB-b7862047-e713-40c1-a19b-ddb22283f74e';
        const BASE_URL = 'https://script.google.com/macros/s/AKfycbzpFPL_VmLheO6THMmNqoWEXidDSUXY_UqaGZXMDgzoxRag1JM1RNeXlqEn7fKyEueG/exec';
        let currentBalance = 0;
        let lastTransactionId = null;
        let invoiceStatusInterval = null;

        // --- Balance & History Functions ---
        async function fetchBalance(forceAnimation = false) { /* ... (same as before) ... */ }
        async function fetchHistory() { /* ... (same as before) ... */ }
        function showNotification(transaction) { /* ... (same as before) ... */ }
        function animateCountUp(start, end) { /* ... (same as before) ... */ }
        function triggerCelebration() { /* ... (same as before) ... */ }
        function createConfetti() { /* ... (same as before) ... */ }

        // --- Donation Functions ---
        
        /**
         * Handles the donation form submission.
         */
        async function handleDonationSubmit(event) {
            event.preventDefault();
            donateButton.disabled = true;
            donateButton.textContent = 'กำลังสร้าง...';

            const customer = document.getElementById('customer').value;
            const amount = document.getElementById('amount').value;
            
            const today = new Date();
            const dueDate = `${today.getDate()}/${today.getMonth() + 1}/${today.getFullYear()}`;

            const createInvoiceUrl = `${BASE_URL}?apiKey=${API_KEY}&action=createInvoice&customer=${encodeURIComponent(customer)}&amount=${amount}&items=["บริจาคเงิน"]&dueDate=${dueDate}`;
            
            showModal('loading');

            try {
                const response = await fetch(createInvoiceUrl);
                if (!response.ok) throw new Error('Network response was not ok');
                const result = await response.json();

                if (result.success && result.invoiceId) {
                    showModal('qr', { invoiceId: result.invoiceId, amount: amount });
                    startPollingInvoiceStatus(result.invoiceId);
                } else {
                    throw new Error(result.message || 'ไม่สามารถสร้างใบแจ้งหนี้ได้');
                }
            } catch (error) {
                console.error('Create Invoice Error:', error);
                showModal('error', { message: error.message });
                resetDonationButton();
            }
        }

        /**
         * Starts polling for the invoice status every 3 seconds.
         */
        function startPollingInvoiceStatus(invoiceId) {
            // Clear any existing interval
            if (invoiceStatusInterval) clearInterval(invoiceStatusInterval);

            invoiceStatusInterval = setInterval(async () => {
                try {
                    const statusUrl = `${BASE_URL}?apiKey=${API_KEY}&action=getInvoiceStatus&invoiceId=${invoiceId}`;
                    const response = await fetch(statusUrl);
                    if (!response.ok) return; // Fail silently and retry next interval
                    const result = await response.json();

                    if (result.success && result.data) {
                        const status = result.data.status;
                        document.getElementById('invoice-status-text').textContent = `สถานะ: ${status}`;
                        if (status === 'Paid') {
                            clearInterval(invoiceStatusInterval);
                            showModal('success');
                            fetchBalance(true); // Force update balance immediately
                        } else if (status === 'Cancelled') {
                            clearInterval(invoiceStatusInterval);
                            showModal('error', { message: 'การชำระเงินถูกยกเลิก' });
                        }
                    }
                } catch (error) {
                    console.error('Check Status Error:', error);
                }
            }, 3000);
        }

        /**
         * Shows and updates the content of the modal.
         */
        function showModal(state, data = {}) {
            modalBackdrop.classList.add('show');
            let content = '';
            switch(state) {
                case 'loading':
                    content = `<div class="flex flex-col items-center gap-4">
                                 <svg class="animate-spin h-10 w-10 text-blue-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>
                                 <p class="text-lg">กำลังสร้าง QR Code...</p>
                               </div>`;
                    break;
                case 'qr':
                    const qrUrl = `https://api.qrserver.com/v1/create-qr-code/?size=250x250&data=${encodeURIComponent(data.invoiceId)}`;
                    content = `<h3 class="text-xl font-bold mb-2">สแกนเพื่อบริจาค</h3>
                               <p class="text-2xl font-bold text-green-400 mb-4">${Number(data.amount).toLocaleString('th-TH')} บาท</p>
                               <img src="${qrUrl}" alt="QR Code" class="mx-auto rounded-lg border-4 border-white">
                               <p class="text-sm text-gray-400 mt-4">Invoice ID: ${data.invoiceId}</p>
                               <p id="invoice-status-text" class="mt-2 text-lg text-yellow-400">สถานะ: Pending</p>
                               <button onclick="closeModal()" class="mt-6 w-full bg-gray-600 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded-lg">ยกเลิก</button>`;
                    break;
                case 'success':
                    content = `<div class="flex flex-col items-center gap-4">
                                 <svg class="h-16 w-16 text-green-500" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
                                 <p class="text-2xl font-bold">บริจาคสำเร็จ!</p>
                                 <p class="text-gray-300">ขอขอบคุณสำหรับการสนับสนุน</p>
                               </div>`;
                    setTimeout(closeModal, 3000);
                    break;
                case 'error':
                    content = `<div class="flex flex-col items-center gap-4">
                                 <svg class="h-16 w-16 text-red-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
                                 <p class="text-2xl font-bold">เกิดข้อผิดพลาด</p>
                                 <p class="text-gray-300">${data.message || 'กรุณาลองใหม่อีกครั้ง'}</p>
                                 <button onclick="closeModal()" class="mt-4 w-full bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded-lg">ปิด</button>
                               </div>`;
                    break;
            }
            modalContent.innerHTML = content;
        }

        /**
         * Closes the donation modal and resets state.
         */
        function closeModal() {
            if (invoiceStatusInterval) clearInterval(invoiceStatusInterval);
            modalBackdrop.classList.remove('show');
            resetDonationButton();
        }

        function resetDonationButton() {
            donateButton.disabled = false;
            donateButton.textContent = 'บริจาค';
        }

        // --- Initial Setup ---
        donationForm.addEventListener('submit', handleDonationSubmit);
        modalBackdrop.addEventListener('click', (event) => {
            if (event.target === modalBackdrop) closeModal();
        });
        
        // Initial data fetch
        fetchBalance(true);
        fetchHistory();
        setInterval(() => {
            fetchBalance();
            fetchHistory();
        }, 1000);

        // --- Paste the original functions here ---
        async function fetchBalance(forceAnimation = false) { try { const response = await fetch(`${BASE_URL}?apiKey=${API_KEY}&action=getBalance`); if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`); const result = await response.json(); if (result.success && result.data && typeof result.data.balance === 'number') { const newBalance = result.data.balance; if (newBalance !== currentBalance || forceAnimation) { animateCountUp(currentBalance, newBalance); currentBalance = newBalance; } } else { console.error('โครงสร้างข้อมูล (Balance) จาก API ไม่ถูกต้อง:', result); } } catch (error) { console.error('เกิดข้อผิดพลาดในการดึงข้อมูล (Balance):', error); balanceDisplay.textContent = 'Error'; } }
        async function fetchHistory() { try { const response = await fetch(`${BASE_URL}?apiKey=${API_KEY}&action=getHistory&limit=1`); if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`); const result = await response.json(); if (result.success && result.data && result.data.length > 0) { const latestTransaction = result.data[0]; if (lastTransactionId === null) { lastTransactionId = latestTransaction.transactionId; } else if (latestTransaction.transactionId !== lastTransactionId) { lastTransactionId = latestTransaction.transactionId; showNotification(latestTransaction); fetchBalance(true); } } else { console.error('โครงสร้างข้อมูล (History) จาก API ไม่ถูกต้อง:', result); } } catch (error) { console.error('เกิดข้อผิดพลาดในการดึงข้อมูล (History):', error); } }
        function showNotification(transaction) { const notif = document.createElement('div'); notif.className = 'notification'; const amountFormatted = transaction.amount.toLocaleString('th-TH', { style: 'currency', currency: 'THB', minimumFractionDigits: 2 }); notif.innerHTML = `<div class="flex items-start gap-3"><div class="flex-shrink-0 h-10 w-10 rounded-full bg-green-500/20 flex items-center justify-center"><svg class="h-6 w-6 text-green-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v.01" /></svg></div><div><p class="font-semibold text-green-400">รายการใหม่เข้า!</p><p class="text-sm text-gray-300">${transaction.details}</p><p class="text-lg font-bold text-white mt-1">${amountFormatted}</p></div></div>`; notificationContainer.prepend(notif); setTimeout(() => notif.classList.add('show'), 100); setTimeout(() => { notif.classList.remove('show'); setTimeout(() => notif.remove(), 500); }, 7000); }
        function animateCountUp(start, end) { if (start === end) { balanceDisplay.textContent = end.toLocaleString('th-TH'); return; } const duration = 2500, frameRate = 60; const totalFrames = Math.round(duration / (1000 / frameRate)); const increment = (end - start) / totalFrames; let currentFrame = 0, currentValue = start; const counter = setInterval(() => { currentValue += increment; currentFrame++; if (currentFrame >= totalFrames) { currentValue = end; clearInterval(counter); if (end % 10 === 0 && end > 0) triggerCelebration(); } balanceDisplay.textContent = Math.round(currentValue).toLocaleString('th-TH'); }, 1000 / frameRate); }
        function triggerCelebration() { counterCard.classList.add('milestone-glow'); setTimeout(() => counterCard.classList.remove('milestone-glow'), 3000); for (let i = 0; i < 100; i++) createConfetti(); }
        function createConfetti() { const confetti = document.createElement('div'); confetti.className = 'confetti'; const colors = ['#f44336', '#e91e63', '#9c27b0', '#673ab7', '#2196f3', '#4caf50', '#ffeb3b', '#ff9800', '#ffffff']; confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)]; confetti.style.left = `${Math.random() * 100}vw`; confetti.style.animationDuration = `${Math.random() * 3 + 3}s`; confetti.style.animationDelay = `${Math.random() * 0.5}s`; if (Math.random() > 0.5) { confetti.style.borderRadius = '50%'; confetti.style.width = '8px'; confetti.style.height = '8px'; } confettiContainer.appendChild(confetti); setTimeout(() => confetti.remove(), 6000); }
    </script>
</body>
</html>
