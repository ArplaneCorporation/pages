<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>WebXR AR Glass Bridge</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-ar-hit-test@1.0.0/dist/aframe-ar-hit-test.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene
      webxr="optionalFeatures: hit-test; requiredFeatures: hit-test;"
      renderer="antialias: true; colorManagement: true;"
      xrweb="overlayElement: #overlay"
      ar-hit-test="enabled: true"
      embedded
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: true"
    >
      <!-- กล่องกระจก (แสดงเมื่อพบพื้นผิว) -->
      <a-box
        id="glass"
        visible="false"
        position="0 0 0"
        width="1"
        height="0.1"
        depth="1"
        color="#4CC3D9"
        ar-hit-test-target
      ></a-box>

      <!-- กล้อง -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
