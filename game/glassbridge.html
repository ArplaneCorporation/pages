<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Location-Based AR</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/location-based/aframe-location-based-ar.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam; location: true;">
      <!-- วัตถุ AR ที่จะปรากฏตามตำแหน่ง -->
      <a-box position="0 0 0" color="green" scale="1 1 1" gps-entity-place="latitude: 13.7563; longitude: 100.5018;"></a-box>

      <a-entity camera></a-entity>
    </a-scene>

    <button onclick="revealAnswer()" style="position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); padding: 12px 24px; font-size: 18px;">
      เฉลย
    </button>

    <script>
      const correctSide = Math.random() < 0.5 ? 'left' : 'right';

      function revealAnswer() {
        const left = document.getElementById('left');
        const right = document.getElementById('right');
        
        left.setAttribute('color', correctSide === 'left' ? 'green' : 'red');
        right.setAttribute('color', correctSide === 'right' ? 'green' : 'red');
      }
    </script>
  </body>
</html>
