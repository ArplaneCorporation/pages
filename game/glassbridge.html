<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Glass Bridge AR</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
  </head>
  <body style="margin:0; overflow:hidden;">
    <a-scene embedded arjs="sourceType: webcam;">
      <!-- Marker แบบ basic -->
      <a-marker preset="hiro">
        <!-- พื้นกระจกซ้าย -->
        <a-box id="left" position="-0.6 0 0" depth="0.1" height="0.05" width="0.5" color="#CCC"></a-box>

        <!-- พื้นกระจกขวา -->
        <a-box id="right" position="0.6 0 0" depth="0.1" height="0.05" width="0.5" color="#CCC"></a-box>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>

    <button onclick="revealAnswer()" style="position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); padding: 12px 24px; font-size: 18px;">
      เฉลย
    </button>

    <script>
      const correctSide = Math.random() < 0.5 ? 'left' : 'right';

      function revealAnswer() {
        document.getElementById('left').setAttribute('color', correctSide === 'left' ? 'green' : 'red');
        document.getElementById('right').setAttribute('color', correctSide === 'right' ? 'green' : 'red');
      }
    </script>
  </body>
</html>
