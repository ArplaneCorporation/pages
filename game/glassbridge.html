<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Glass Bridge AR</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.3.2/aframe/build/aframe-ar.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false; trackingMethod: best;">

      <!-- แสดงกระจก (วัตถุกล่อง) โดยไม่ใช้ Marker -->
      <a-box position="0 0 -3" width="1" height="0.1" depth="1" color="#4CC3D9"></a-box>
      <a-box position="0 0.05 -2.9" width="1" height="0.1" depth="1" color="#EF2D5E"></a-box>

      <!-- กล้อง -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
