<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>เว็บไซต์ฐานข้อมูล</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai:wght@400;700&display=swap">
  <style>
    body {
      font-family: 'Noto Sans Thai', sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1, h2 {
      text-align: center;
    }
    form {
      display: flex;
      flex-direction: column;
      max-width: 400px;
      margin: 0 auto;
    }
    input[type="password"], input[type="submit"] {
      margin: 10px 0;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    input[type="submit"]:hover {
      background-color: #45a049;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      border: 2px solid #333;
    }
    th, td {
      padding: 10px;
      text-align: left;
      border: 1px solid #333;
    }
    th {
      background-color: #f2f2f2;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>เว็บไซต์ฐานข้อมูล</h1>

    <!-- แบบฟอร์มเข้าสู่ระบบ -->
    <form id="loginForm">
      <label for="password">รหัสผ่าน:</label>
      <input type="password" id="password" name="password" required>
      <input type="submit" value="เข้าสู่ระบบ">
    </form>

    <!-- ตารางสำหรับแสดงข้อมูล -->
    <h2>ข้อมูลจาก Google Sheets</h2>
    <table id="dataTable">
      <thead>
        <tr id="tableHeader">
          <!-- หัวของตารางจะถูกเติมค่าโดยอัตโนมัติ -->
        </tr>
      </thead>
      <tbody id="tableBody">
        <!-- ข้อมูลในตารางจะถูกเติมค่าโดยอัตโนมัติ -->
      </tbody>
    </table>
  </div>

  <script>
    // API Key จาก Google Cloud Console
    const API_KEY = 'AIzaSyDgxTWXvIUQND4C7gzapRW6KNqEaBPQ8Y0';

    // ID ของ Google Sheets ที่ใช้เข้าถึง
    const SPREADSHEET_ID = '1pe8ZSERgi68jnXpJRH5U6w6hoTJr27wHWtIGcB51vE8';

    // ฟังก์ชันสำหรับดึงข้อมูลและแสดงบนตาราง
    function displayData() {
      const url = `https://sheets.googleapis.com/v4/spreadsheets/${SPREADSHEET_ID}/values/Sheet1?key=${API_KEY}`;

      fetch(url)
        .then(response => response.json())
        .then(data => {
          const headers = data.values[0]; // แถวแรกเป็นหัวตาราง
          const tableBody = document.getElementById('tableBody');
          const tableHeader = document.getElementById('tableHeader');

          // เพิ่มหัวของตาราง
          tableHeader.innerHTML = headers.map(header => `<th>${header}</th>`).join('');

          // เพิ่มข้อมูลในตาราง
          for (let i = 1; i < data.values.length; i++) {
            const row = data.values[i];
            const rowHtml = row.map(cell => `<td>${cell}</td>`).join('');
            tableBody.innerHTML += `<tr>${rowHtml}</tr>`;
          }
        })
        .catch(error => console.error('เกิดข้อผิดพลาดในการดึงข้อมูล:', error));
    }

    // จัดการเหตุการณ์เมื่อส่งแบบฟอร์ม
    const loginForm = document.getElementById('loginForm');
    loginForm.addEventListener('submit', function(event) {
      event.preventDefault();
      const password = document.getElementById('password').value;

      // ตรวจสอบรหัสผ่าน
      if (password === 'root') {
        displayData(); // เรียกใช้ฟังก์ชันแสดงข้อมูล
      } else {
        alert('รหัสผ่านไม่ถูกต้อง');
      }
    });
  </script>
</body>
</html>
