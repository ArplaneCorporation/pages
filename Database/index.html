<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>จัดการฐานข้อมูล</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans Thai', sans-serif;
        }
    </style>
</head>
<body>
    <div id="login-form">
        <h2>เข้าสู่ระบบ</h2>
        <input type="password" id="password" placeholder="กรอกรหัสผ่าน">
        <button onclick="login()">เข้าสู่ระบบ</button>
    </div>
    
    <div id="menu" style="display:none;">
        <h2>จัดการฐานข้อมูล</h2>
        <button onclick="viewData()">ดูข้อมูล</button>
        <button onclick="editData()">แก้ไขข้อมูล</button>
    </div>
    
    <div id="view-data" style="display:none;">
        <h2>ฐานข้อมูล</h2>
        <textarea id="data-view" readonly></textarea>
        <button onclick="backToMenu()">กลับไปเมนู</button>
    </div>
    
    <div id="edit-data" style="display:none;">
        <h2>แก้ไขข้อมูล</h2>
        <textarea id="data-edit"></textarea>
        <button onclick="updateData()">อัพเดทข้อมูล</button>
        <button onclick="backToMenu()">กลับไปเมนู</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
