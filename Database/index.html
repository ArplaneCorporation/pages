<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>เว็บไซต์ฐานข้อมูล</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai:wght@400;700&display=swap">
  <style>
    body {
      font-family: 'Noto Sans Thai', sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1, h2 {
      text-align: center;
    }
    form {
      display: flex;
      flex-direction: column;
      max-width: 400px;
      margin: 0 auto;
    }
    input[type="password"], input[type="submit"] {
      margin: 10px 0;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    input[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>เว็บไซต์ฐานข้อมูล</h1>

    <!-- แบบฟอร์มเข้าสู่ระบบ -->
    <form id="loginForm">
      <label for="password">รหัสผ่าน:</label>
      <input type="password" id="password" name="password" required>
      <input type="submit" value="เข้าสู่ระบบ">
    </form>
  </div>

  <script>
    // ฟังก์ชันสำหรับตรวจสอบรหัสผ่านและแสดงข้อมูล
    function displayData() {
      // ใส่โค้ดการดึงข้อมูลจาก Google Sheets ได้ที่นี่
      alert('ยินดีต้อนรับ! คุณได้เข้าสู่ระบบเรียบร้อยแล้ว');
    }

    // จัดการเหตุการณ์เมื่อส่งแบบฟอร์ม
    const loginForm = document.getElementById('loginForm');
    loginForm.addEventListener('submit', function(event) {
      event.preventDefault();
      const password = document.getElementById('password').value;

      // ตรวจสอบรหัสผ่าน
      if (password === 'root') {
        displayData(); // เรียกใช้ฟังก์ชันแสดงข้อมูล
      } else {
        alert('รหัสผ่านไม่ถูกต้อง');
      }
    });
  </script>
</body>
</html>
