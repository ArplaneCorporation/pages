<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แดชบอร์ดสินค้า</title>
    <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Itim', cursive;
            margin: 20px;
            background-color: #f8f9fa;
        }
        .product {
            border: 1px solid #ccc;
            padding: 20px;
            margin-bottom: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .product img {
            max-width: 100px;
            height: auto;
            margin-right: 20px;
        }
        .product div {
            display: flex;
            align-items: center;
        }
        .product h2 {
            margin: 0;
            font-size: 1.2em;
        }
        .product p {
            margin: 0;
        }
        .product-actions {
            margin-top: 10px;
        }
        .product-actions button {
            padding: 10px 20px;
            margin-right: 10px;
            background-color: #ff5722;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .product-actions button:hover {
            background-color: #f4511e;
        }
    </style>
</head>
<body>
    <h1>แดชบอร์ดสินค้า</h1>
    <div id="productContainer">
        <!-- Products will be dynamically added here -->
    </div>

    <button onclick="addProduct()">เพิ่มสินค้า</button>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetchProducts();
        });

        function fetchProducts() {
            fetch('allprod.json')
                .then(response => response.json())
                .then(data => {
                    const productContainer = document.getElementById('productContainer');
                    productContainer.innerHTML = ''; // Clear previous products
                    data.forEach(product => {
                        const productDiv = document.createElement('div');
                        productDiv.classList.add('product');

                        const innerDiv = document.createElement('div');
                        innerDiv.classList.add('product-item');

                        const productImage = document.createElement('img');
                        productImage.src = product.image;
                        productImage.alt = product.name;
                        productImage.style.maxWidth = '100px';
                        productImage.style.height = 'auto';
                        productImage.style.marginRight = '20px';

                        innerDiv.appendChild(productImage);

                        const detailsDiv = document.createElement('div');

                        const productName = document.createElement('h2');
                        productName.textContent = product.name;

                        const productPrice = document.createElement('p');
                        productPrice.textContent = `ราคา: ${product.price} บาท`;

                        const productDescription = document.createElement('p');
                        productDescription.textContent = `รายละเอียด: ${product.description}`;

                        detailsDiv.appendChild(productName);
                        detailsDiv.appendChild(productPrice);
                        detailsDiv.appendChild(productDescription);

                        innerDiv.appendChild(detailsDiv);

                        const actionsDiv = document.createElement('div');
                        actionsDiv.classList.add('product-actions');

                        const editButton = document.createElement('button');
                        editButton.textContent = 'แก้ไข';
                        editButton.onclick = function() {
                            editProduct(product.id);
                        };

                        const deleteButton = document.createElement('button');
                        deleteButton.textContent = 'ลบ';
                        deleteButton.onclick = function() {
                            deleteProduct(product.id);
                        };

                        actionsDiv.appendChild(editButton);
                        actionsDiv.appendChild(deleteButton);

                        productDiv.appendChild(innerDiv);
                        productDiv.appendChild(actionsDiv);

                        productContainer.appendChild(productDiv);
                    });
                });
        }

function addProduct() {
    const productName = prompt('กรอกชื่อสินค้า:');
    const productPrice = prompt('กรอกราคาสินค้า (บาท):');
    const productDescription = prompt('กรอกรายละเอียดสินค้า:');

    const newProduct = {
        id: generateProductId(), // สร้าง ID สินค้าใหม่
        name: productName,
        price: parseFloat(productPrice), // แปลงเป็นตัวเลข
        description: productDescription,
        image: 'path/to/default/image.jpg' // แทนที่ด้วยรูปภาพเริ่มต้น
    };

    fetch('allprod.json')
        .then(response => response.json())
        .then(data => {
            const updatedData = [...data, newProduct];
            saveData(updatedData);
        });
}

function generateProductId() {
    // สร้าง ID สินค้าใหม่โดยใช้ timestamp เพื่อให้ไม่ซ้ำกัน
    return Date.now().toString();
}


        function editProduct(productId) {
            window.location.href = `edit.html?id=${productId}`;
        }

        function deleteProduct(productId) {
            if (confirm('คุณแน่ใจว่าต้องการลบสินค้านี้?')) {
                fetch('allprod.json')
                    .then(response => response.json())
                    .then(data => {
                        const updatedData = data.filter(product => product.id !== productId);
                        saveData(updatedData);
                    });
            }
        }

        function saveData(data) {
            fetch('https://api.github.com/repos/ArplaneCorporation/pages/dispatches', {
                method: 'POST',
                headers: {
                    'Accept': 'application/vnd.github.everest-preview+json',
                    'Authorization': `Bearer ${secrets.PERSONAL_TOKEN}`,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    event_type: 'update-json',
                    client_payload: {
                        data: JSON.stringify(data)
                    }
                })
            })
            .then(response => {
                if (response.ok) {
                    alert('ข้อมูลถูกบันทึกเรียบร้อยแล้ว');
                    location.reload();
                } else {
                    alert('เกิดข้อผิดพลาดในการบันทึกข้อมูล');
                    console.error('Error:', response.statusText);
                }
            })
            .catch(error => {
                alert('เกิดข้อผิดพลาดในการบันทึกข้อมูล');
                console.error('Error:', error);
            });
        }
    </script>
</body>
</html>
