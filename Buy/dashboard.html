<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แดชบอร์ดสินค้า</title>
    <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Itim', cursive;
            margin: 20px;
            background-color: #f8f9fa; /* สีพื้นหลัง */
        }
        .product {
            border: 1px solid #ccc;
            padding: 20px;
            margin-bottom: 20px;
            background-color: #fff; /* สีพื้นหลังของสินค้า */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* เงา */
        }
        .product img {
            max-width: 100px;
            height: auto;
            margin-right: 20px;
        }
        .product div {
            display: flex;
            align-items: center;
        }
        .product h2 {
            margin: 0;
            font-size: 1.2em;
            color: #333; /* สีข้อความหัวข้อสินค้า */
        }
        .product p {
            margin: 0;
            color: #666; /* สีข้อความรายละเอียด */
        }
        .product-actions {
            margin-top: 10px;
        }
        .product-actions button {
            padding: 10px 20px;
            margin-right: 10px;
            background-color: #ff5722; /* สีพื้นหลังของปุ่ม */
            color: #fff; /* สีข้อความบนปุ่ม */
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease; /* ให้สีพื้นหลังเปลี่ยนไป */
        }
        .product-actions button:hover {
            background-color: #f4511e; /* สีพื้นหลังของปุ่มเมื่อนำเมาส์มาวาง */
        }
    </style>
</head>
<body>
    <h1>แดชบอร์ดสินค้า</h1>
    <div id="productContainer">
        <!-- สินค้าจะถูกเพิ่มไปในนี้โดยอัตโนมัติ -->
    </div>

    <button onclick="addProduct()">เพิ่มสินค้า</button>

    <script>
        // ดึงข้อมูลสินค้าที่มีอยู่เมื่อหน้าเว็บโหลดเสร็จ
        document.addEventListener('DOMContentLoaded', function() {
            fetchProducts();
        });

        function fetchProducts() {
            fetch('allprod.json')
                .then(response => response.json())
                .then(data => {
                    const productContainer = document.getElementById('productContainer');
                    productContainer.innerHTML = ''; // ล้างสินค้าที่มีอยู่ก่อนหน้า
                    data.forEach(product => {
                        const productHTML = `
                            <div class="product">
                                <div>
                                    <img src="${product.image}" alt="${product.name}">
                                    <div>
                                        <h2>${product.name}</h2>
                                        <p>ราคา: ${product.price} บาท</p>
                                        <p>รายละเอียด: ${product.description}</p>
                                    </div>
                                </div>
                                <div class="product-actions">
                                    <button onclick="editProduct('${product.id}')">แก้ไข</button>
                                    <button onclick="deleteProduct('${product.id}')">ลบ</button>
                                </div>
                            </div>
                        `;
                        productContainer.innerHTML += productHTML;
                    });
                });
        }

function addProduct() {
    const productName = prompt('กรอกชื่อสินค้า:');
    const productPrice = prompt('กรอกราคาสินค้า (บาท):');
    const productDescription = prompt('กรอกรายละเอียดสินค้า:');

    const newProduct = {
        id: generateProductId(), // สร้าง ID สินค้าใหม่
        name: productName,
        price: parseFloat(productPrice), // แปลงเป็นตัวเลข
        description: productDescription,
        image: 'path/to/default/image.jpg' // แทนที่ด้วยรูปภาพเริ่มต้น
    };

    fetch('allprod.json')
        .then(response => response.json())
        .then(data => {
            const updatedData = [...data, newProduct];
            saveData(updatedData);
        });
}

function generateProductId() {
    // สร้าง ID สินค้าใหม่โดยใช้ timestamp เพื่อให้ไม่ซ้ำกัน
    return Date.now().toString();
}


        function editProduct(productId) {
            window.location.href = `edit.html?id=${productId}`;
        }

        function deleteProduct(productId) {
            if (confirm('คุณแน่ใจหรือไม่ว่าต้องการลบสินค้านี้?')) {
                fetch('allprod.json')
                    .then(response => response.json())
                    .then(data => {
                        const updatedData = data.filter(product => product.id !== productId);
                        saveData(updatedData);
                    });
            }
        }

        function saveData(data) {
            fetch('https://api.github.com/repos/ArplaneCorporation/pages/dispatches', {
                method: 'POST',
                headers: {
                    'Accept': 'application/vnd.github.everest-preview+json',
                    'Authorization': `Bearer ${secrets.PERSONAL_TOKEN}`,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    event_type: 'update-json',
                    client_payload: {
                        data: JSON.stringify(data)
                    }
                })
            })
            .then(response => {
                if (response.ok) {
                    alert('ข้อมูลถูกบันทึกเรียบร้อยแล้ว');
                    location.reload();
                } else {
                    alert('เกิดข้อผิดพลาดในการบันทึกข้อมูล');
                    console.error('Error:', response.statusText);
                }
            })
            .catch(error => {
                alert('เกิดข้อผิดพลาดในการบันทึกข้อมูล');
                console.error('Error:', error);
            });
        }
    </script>
</body>
</html>
