<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แดชบอร์ดสินค้า</title>
    <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Itim', cursive;
            margin: 20px;
            background-color: #f8f9fa;
        }
        .product {
            border: 1px solid #ccc;
            padding: 20px;
            margin-bottom: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .product img {
            max-width: 100px;
            height: auto;
            margin-right: 20px;
        }
        .product div {
            display: flex;
            align-items: center;
        }
        .product h2 {
            margin: 0;
            font-size: 1.2em;
        }
        .product p {
            margin: 0;
        }
        .product-actions {
            margin-top: 10px;
        }
        .product-actions button {
            padding: 10px 20px;
            margin-right: 10px;
            background-color: #ff5722;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .product-actions button:hover {
            background-color: #f4511e;
        }
    </style>
</head>
<body>
    <h1>แดชบอร์ดสินค้า</h1>
    <div id="productContainer">
        <!-- ที่นี่จะแสดงสินค้า -->
    </div>

    <script>
        fetch('allprod.json')
            .then(response => response.json())
            .then(data => {
                const productContainer = document.getElementById('productContainer');
                data.forEach(product => {
                    const productHTML = `
                        <div class="product">
                            <div>
                                <img src="${product.image}" alt="${product.name}">
                                <div>
                                    <h2>${product.name}</h2>
                                    <p>ราคา: ${product.price} บาท</p>
                                    <p>รายละเอียด: ${product.description}</p>
                                </div>
                            </div>
                            <div class="product-actions">
                                <button onclick="editProduct('${product.id}')">แก้ไข</button>
                                <button onclick="deleteProduct('${product.id}')">ลบ</button>
                            </div>
                        </div>
                    `;
                    productContainer.innerHTML += productHTML;
                });
            });

        function editProduct(productId) {
            window.location.href = `edit.html?id=${productId}`;
        }

        function deleteProduct(productId) {
            if (confirm('คุณแน่ใจว่าต้องการลบสินค้านี้?')) {
                fetch('allprod.json')
                    .then(response => response.json())
                    .then(data => {
                        const updatedData = data.filter(product => product.id !== productId);
                        saveData(updatedData);
                    });
            }
        }

        function saveData(data) {
            fetch('save.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.text())
            .then(result => {
                alert('ข้อมูลถูกบันทึกเรียบร้อยแล้ว');
                location.reload();
            })
            .catch(error => {
                alert('เกิดข้อผิดพลาดในการบันทึกข้อมูล');
                console.error('Error:', error);
            });
        }
    </script>
</body>
</html>
