<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบโฆษณา</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
        }

        .frame {
            border: 5px solid #ccc;
            padding: 10px;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .frame img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ระบบโฆษณา</h1>
        <div class="frame" id="image-container">
            <!-- Embedded image will be displayed here -->
        </div>
    </div>

    <script>
        async function fetchAndDisplayRandomImage() {
            const repoOwner = 'ArplaneCorporation';
            const repoName = 'pages';
            const folderPath = 'advertisement/images';

            const apiUrl = `https://api.github.com/repos/${repoOwner}/${repoName}/contents/${folderPath}`;

            try {
                const response = await fetch(apiUrl);
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const data = await response.json();

                const images = data.filter(item => item.type === 'file' && item.name.match(/\.(jpeg|jpg|gif|png)$/));

                if (images.length === 0) {
                    throw new Error('No images found in the specified folder.');
                }

                const randomIndex = Math.floor(Math.random() * images.length);
                const randomImage = images[randomIndex].download_url;

                const imageContainer = document.getElementById('image-container');
                imageContainer.innerHTML = '';

                const img = document.createElement('img');
                img.src = randomImage;
                img.alt = 'โฆษณา';
                imageContainer.appendChild(img);
            } catch (error) {
                console.error('Error fetching images:', error);
                const imageContainer = document.getElementById('image-container');
                imageContainer.innerHTML = '<p>ไม่สามารถโหลดภาพได้</p>';
            }
        }

        // Call the function to fetch and display a random image
        fetchAndDisplayRandomImage();
    </script>
</body>
</html>
