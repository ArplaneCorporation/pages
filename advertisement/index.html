<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>โฆษณา</title>
</head>
<body>
    <div id="image-container">
        <!-- Embedded image will be displayed here -->
    </div>

    <script>
        async function fetchAndDisplayRandomImage() {
            const repoOwner = 'ArplaneCorporation';
            const repoName = 'pages';
            const folderPath = 'advertisement/images';

            const apiUrl = `https://api.github.com/repos/${repoOwner}/${repoName}/contents/${folderPath}`;

            try {
                const response = await fetch(apiUrl);
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const data = await response.json();

                const images = data.filter(item => item.type === 'file' && item.name.match(/\.(jpeg|jpg|gif|png)$/));

                if (images.length === 0) {
                    throw new Error('No images found in the specified folder.');
                }

                const randomIndex = Math.floor(Math.random() * images.length);
                const randomImage = images[randomIndex].download_url;

                const imageContainer = document.getElementById('image-container');
                imageContainer.innerHTML = '';

                const img = document.createElement('img');
                img.src = randomImage;
                img.alt = 'โฆษณา';
                img.style.width = '100%';
                img.style.height = 'auto';
                imageContainer.appendChild(img);
            } catch (error) {
                console.error('Error fetching images:', error);
                const imageContainer = document.getElementById('image-container');
                imageContainer.innerHTML = '<p>ไม่สามารถโหลดภาพได้</p>';
            }
        }

        // Call the function to fetch and display a random image
        fetchAndDisplayRandomImage();
    </script>
</body>
</html>
